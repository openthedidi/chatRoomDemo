<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登入表單</title>
</head>
<body>
<span th:if="${error != null}" th:text="登入失敗">登入失敗</span>
<form method="post" th:action="@{/performLogin}">
    <h2>請登入</h2>
    <p>
        名稱
        <input type="text" name="username" required autofocus/>
    </p>
    <p>
        密碼
        <input type="password" name="password" required/>
    </p>
    <button type="submit">登入</button>
</form>
</body>
</html>
